<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Place favicon.ico in the root directory -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!-- App -->
  <div class="app">
    <!-- Header -->
    <header class="header">
      <img src="images/logo.svg" alt="Base Apparel logo.">
    </header>

    <!-- Banner -->
    <section class="banner"></section>

    <!-- Article -->
    <article class="article">
      <h1><span>WE'RE</span><br>COMING SOON</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </article>

    <!-- Form -->
    <form class="form" action="#" method="post">
      <div>
        <input type="email" name="email" id="email" placeholder="Email Address">

        <button type="submit">
          <img src="images/icon-arrow.svg" alt="Submint icon.">
        </button>
      </div>
    </form>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
