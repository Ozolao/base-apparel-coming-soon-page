<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Base Apparel coming soon page.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Place favicon.ico in the root directory -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!-- App -->
  <div class="app">
    <!-- Header -->
    <header class="header">
      <a href="#">
        <img src="images/logo.svg" alt="Base Apparel logo.">
      </a>
    </header>


    <!-- Banner -->
    <section class="banner"></section>


    <!-- Article -->
    <article class="article">
      <h1><span>We're</span><br>coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </article>


    <!-- Form -->
    <form class="form" name="form">
      <div>
        <label class="visually-hidden" for="email">Email: </label>
        <input id="email" type="email" name="email" placeholder="Email Address" required>

        <img class="error-img" src="images/icon-error.svg" alt="Error image.">

        <p class="error-text">Please provide a valid email</p>

        <button type="submit">
          <img src="images/icon-arrow.svg" alt="Submit icon.">
        </button>
      </div>
    </form>
  </div>



  <!-- build:js scripts/vendor.js -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <!-- endbuild -->
</body>

</html>
